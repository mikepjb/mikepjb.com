<!DOCTYPE html>
<html lang="en">
    {{ partial "partials/head.html" }}
    <body>
        <main>
            {{ .Content }}
        </main>

        {{- range .Data.Pages.GroupByDate "2006" -}}
          {{- range site.Pages -}}
            <h3>
              <a href = "{{- .RelPermalink -}}">
                {{- .Title -}}
              </a>
            </h3>
          {{- end -}}
        {{- end -}}
    </body>
</html>
