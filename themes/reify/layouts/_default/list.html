<!DOCTYPE html>
<html lang="en">
    {{ partial "partials/head.html" . }}
    <body>
        {{ partial "partials/header.html" . }}

        <main>
            {{ .Content }}
        </main>

        {{- range .Pages.GroupByDate "2006" "asc" -}}
          {{- range site.Pages -}}
            <h3>
              <a href = "{{- .RelPermalink -}}">
                {{- .Title -}}
              </a>
            </h3>
          {{- end -}}
        {{- end -}}
    </body>
</html>
